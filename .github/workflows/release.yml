name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  verify-backend:
    name: Verify Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

  verify-client:
    name: Verify Client
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  publish:
    name: Publish Images And Release
    runs-on: ubuntu-latest
    needs:
      - verify-backend
      - verify-client
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve image names
        id: images
        env:
          DOCKERHUB_NAMESPACE: ${{ vars.DOCKERHUB_NAMESPACE }}
          DOCKERHUB_BACKEND_IMAGE: ${{ vars.DOCKERHUB_BACKEND_IMAGE }}
          DOCKERHUB_CLIENT_IMAGE: ${{ vars.DOCKERHUB_CLIENT_IMAGE }}
        run: |
          namespace="${DOCKERHUB_NAMESPACE:-${GITHUB_REPOSITORY_OWNER}}"
          namespace="$(echo "${namespace}" | tr '[:upper:]' '[:lower:]')"
          backend_name="${DOCKERHUB_BACKEND_IMAGE:-simplemail-backend}"
          client_name="${DOCKERHUB_CLIENT_IMAGE:-simplemail-client}"
          echo "backend_image=docker.io/${namespace}/${backend_name}" >> "${GITHUB_OUTPUT}"
          echo "client_image=docker.io/${namespace}/${client_name}" >> "${GITHUB_OUTPUT}"

      - name: Validate Docker Hub credentials
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          if [[ -z "${DOCKERHUB_USERNAME}" || -z "${DOCKERHUB_TOKEN}" ]]; then
            echo "Missing DOCKERHUB_USERNAME or DOCKERHUB_TOKEN secret." >&2
            exit 1
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata (backend)
        id: meta_backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.images.outputs.backend_image }}
          tags: |
            type=raw,value=${{ github.ref_name }}
            type=semver,pattern={{version}},value=${{ github.ref_name }}
            type=semver,pattern={{major}}.{{minor}},value=${{ github.ref_name }}
            type=semver,pattern={{major}},value=${{ github.ref_name }}
            type=sha,format=short,prefix=sha-
            type=raw,value=latest,enable=${{ !contains(github.ref_name, '-') }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta_backend.outputs.tags }}
          labels: ${{ steps.meta_backend.outputs.labels }}
          cache-from: type=gha,scope=backend-release
          cache-to: type=gha,mode=max,scope=backend-release

      - name: Docker metadata (client)
        id: meta_client
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.images.outputs.client_image }}
          tags: |
            type=raw,value=${{ github.ref_name }}
            type=semver,pattern={{version}},value=${{ github.ref_name }}
            type=semver,pattern={{major}}.{{minor}},value=${{ github.ref_name }}
            type=semver,pattern={{major}},value=${{ github.ref_name }}
            type=sha,format=short,prefix=sha-
            type=raw,value=latest,enable=${{ !contains(github.ref_name, '-') }}

      - name: Build and push client image
        uses: docker/build-push-action@v6
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta_client.outputs.tags }}
          labels: ${{ steps.meta_client.outputs.labels }}
          cache-from: type=gha,scope=client-release
          cache-to: type=gha,mode=max,scope=client-release

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          prerelease: ${{ contains(github.ref_name, '-') }}
