name: CI

on:
  pull_request:
  push:
    branches:
      - master
      - main

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgres://simplemail:simplemail@localhost:5432/simplemail
      SEAWEED_ACCESS_KEY_ID: ci
      SEAWEED_SECRET_ACCESS_KEY: ci
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  client:
    name: Client
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
