apiVersion: apps/v1
kind: Deployment
metadata:
  name: simplemail-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simplemail-worker
  template:
    metadata:
      labels:
        app: simplemail-worker
    spec:
      containers:
        - name: worker
          image: simplemail:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: NODE_ENV
              value: production
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: simplemail-secrets
                  key: database_url
            - name: SEAWEED_S3_ENDPOINT
              value: http://seaweed-filer:8333
            - name: SEAWEED_BUCKET
              value: simplemail
            - name: SEAWEED_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: simplemail-secrets
                  key: seaweed_access_key_id
            - name: SEAWEED_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: simplemail-secrets
                  key: seaweed_secret_access_key
            - name: SEAWEED_FORCE_PATH_STYLE
              value: "true"
          command: ["node", "dist/worker/run.js"]
