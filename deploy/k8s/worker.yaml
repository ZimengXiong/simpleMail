apiVersion: apps/v1
kind: Deployment
metadata:
  name: bettermail-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bettermail-worker
  template:
    metadata:
      labels:
        app: bettermail-worker
    spec:
      containers:
        - name: worker
          image: bettermail:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: NODE_ENV
              value: production
            - name: DATABASE_URL
              value: postgres://bettermail:bettermail@postgres:5432/bettermail
            - name: SEAWEED_S3_ENDPOINT
              value: http://seaweed-filer:8333
            - name: SEAWEED_BUCKET
              value: bettermail
            - name: SEAWEED_ACCESS_KEY_ID
              value: seaweed_admin
            - name: SEAWEED_SECRET_ACCESS_KEY
              value: seaweed_admin_secret
            - name: SEAWEED_FORCE_PATH_STYLE
              value: "true"
          command: ["node", "dist/worker/run.js"]
