apiVersion: apps/v1
kind: Deployment
metadata:
  name: simplemail-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simplemail-api
  template:
    metadata:
      labels:
        app: simplemail-api
    spec:
      containers:
        - name: api
          image: simplemail:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
            - name: NODE_ENV
              value: production
            - name: API_ADMIN_TOKEN
              valueFrom:
                secretKeyRef:
                  name: simplemail-secrets
                  key: api_admin_token
            - name: APP_BASE_URL
              value: https://mail.yourdomain.tld
            - name: FRONTEND_BASE_URL
              value: https://app.yourdomain.tld
            - name: OIDC_ISSUER_URL
              value: https://auth.yourdomain.tld/realms/simplemail
            - name: OIDC_CLIENT_ID
              value: simplemail-web
            - name: OIDC_ALLOWED_EMAILS
              valueFrom:
                secretKeyRef:
                  name: simplemail-secrets
                  key: oidc_allowed_emails
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: simplemail-secrets
                  key: database_url
            - name: SEAWEED_S3_ENDPOINT
              value: http://seaweed-filer:8333
            - name: SEAWEED_BUCKET
              value: simplemail
            - name: SEAWEED_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: simplemail-secrets
                  key: seaweed_access_key_id
            - name: SEAWEED_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: simplemail-secrets
                  key: seaweed_secret_access_key
            - name: SEAWEED_FORCE_PATH_STYLE
              value: "true"
          command: ["node", "dist/server.js"]
---
apiVersion: v1
kind: Service
metadata:
  name: simplemail-api
spec:
  selector:
    app: simplemail-api
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
